[package]
name = "torrust"
version = "0.1.0"
edition = "2021"

[dependencies]
# === [CRITICAL] Rustls 0.23 ===
# Required to fix the "No CryptoProvider" error and allow the fix in main.rs
rustls = { version = "0.23", features = ["ring"] }

# === Tor / Arti ===
# Kept at 0.23 to match your source code (Newer versions require code rewrites)
arti-client = { version = "0.23", features = ["tokio", "rustls", "static"], default-features = false }
tor-rtcompat = { version = "0.23", features = ["tokio", "rustls"], default-features = false }

# === Async Runtime (Latest) ===
tokio = { version = "1.43", features = ["full"] }
futures = "0.3.31"

# === Networking (Latest) ===
# Updated to 0.12 (Uses http 1.0)
reqwest = { version = "0.12", features = ["socks", "rustls-tls"], default-features = false }
dns-message-parser = "0.7"

# === CLI & Utils (Latest) ===
# Updated Clap to 4.5
clap = { version = "4.5", features = ["derive"] }
# Updated Rand
rand = "0.8.5"
rand_distr = "0.4"
# Updated Chrono
chrono = "0.4.39"
dotenvy = "0.15"
anyhow = "1.0"
thiserror = "2.0" # Updated to 2.0 (Latest stable)
libc = "0.2"
rlimit = "0.10"
zeroize = "1.8" # Updated
bytes = "1.9"

# === Logging ===
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
panic = "unwind"