[package]
name = "torrust"
version = "0.1.0"
edition = "2021"

[dependencies]
# Dependencies remain the same as your previous file...
arti-client = { version = "0.23", features = ["tokio", "rustls", "static"], default-features = false }
tor-rtcompat = { version = "0.23", features = ["tokio", "rustls"], default-features = false }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
libc = "0.2"
rlimit = "0.10"
zeroize = "1.7"
bytes = "1"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15"
dns-message-parser = "0.7"
chrono = "0.4"
rand = "0.8"
rand_distr = "0.4"
clap = { version = "4.4", features = ["derive"] }
reqwest = { version = "0.11", features = ["socks", "rustls-tls"], default-features = false }

# === [CHANGE 4] ENABLE STACK TRACES ===
[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
# panic = "abort"  <-- COMMENT THIS OUT!
panic = "unwind"   # <-- USE THIS for debugging