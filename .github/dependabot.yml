version: 2

updates:
  # ------------------------------------------------------------
  # Rust dependencies (Cargo.toml / Cargo.lock)
  # ------------------------------------------------------------
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "rust"

  # ------------------------------------------------------------
  # Docker base images (Dockerfile)
  # ------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"

  # ------------------------------------------------------------
  # GitHub Actions (optional but future-proof)
  # ------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
