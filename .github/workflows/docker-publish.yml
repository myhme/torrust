name: Docker Publish â€” Torrust

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        default: false
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  schedule:
    - cron: '30 4 * * 4'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write # For Sigstore/Cosign

jobs:
  build-and-publish:
    # CHANGE 1: Use the native ARM runner (Much faster for arm64 builds)
    runs-on: ubuntu-24.04-arm
    
    env:
      IMAGE_REF: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # REMOVED: "Set up QEMU" step is no longer needed (Native ARM)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REF }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=semver,pattern={{version}}

      - name: Build & Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          # CHANGE 2: This is now a native build, not an emulated one
          platforms: linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        uses: sigstore/cosign-installer@v4.0.0

      - name: Sign Image
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        run: |
          cosign sign --yes "${IMAGE_REF}@${{ steps.build.outputs.digest }}"

      - name: Verify Signature
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != true
        run: |
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${IMAGE_REF}@${{ steps.build.outputs.digest }}"